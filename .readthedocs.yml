version: 2

formats:
  - htmlzip

python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs
  system_packages: true

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: true

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  apt_packages:
    - libasound-dev
    - portaudio19-dev
    - libportaudio2
    - libportaudiocpp0
    - ffmpeg
